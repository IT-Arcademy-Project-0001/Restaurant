<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/member_form.css">
</head>
<body>
<div layout:fragment="content">
    <div class="all">
        <form th:action method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="text" class="form-control" id="password" name="password">
            </div>
            <input type="submit" value="일반 로그인" formaction="/customer/login" class="btn btn-success">
            <input type="submit" value="사장님 로그인" formaction="/owner/login" class="btn btn-success">
            <div class="find">
                <a th:href="@{/member/findusername}" th:text="아이디찾기" class="btn btn-secondary"></a>
                <a th:href="@{/member/resetPassword}" th:text="비밀번호재설정" class="btn btn-secondary"></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
