<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/member_form.css">
</head>
<body>
<div layout:fragment="content">
    <div class="all">
        <form th:action th:object="${passwordResetFrom}" method="post">
            <div>
                <label for="password">비밀번호 : </label>
                <input type="text" id="password" th:field="*{password}" name="password"
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                       title="8자 이상의 비밀번호를 입력하세요. 영어 대문자, 소문자, 숫자를 최소 한 글자씩 포함해야 합니다.">
            </div>
            <div>
                <label for="passwordConfirm">비밀번호 확인 : </label>
                <input type="text" id="passwordConfirm" th:field="*{passwordConfirm}" name="passwordConfirm">
            </div>
        </form>
    </div>
</div>
</body>
</html>
