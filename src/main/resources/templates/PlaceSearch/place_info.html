<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title> 이름난 맛집에 오신 것을 환영합니다 </title>
    <link rel="stylesheet" type="text/css" href="/MapSearch/star_rate.css">
</head>
<body>
<div layout:fragment="content">

        <div class="container py-4">
            <div class="card shadow-sm mb-3">
                <div class="card-header bg-transparent text-center">
                    <img class="profile_img" height="300" width="350" src="/MapSearch/target_mark.png" alt="student dp">
                    <div>
                        <span th:text = "${placeOwner.store}"></span>
                    </div>
                </div>
                <div class="card-body">
                    <p class="mb-0"><strong class="pr-1">업종 :</strong> <span th:text = "${placeOwner.storeCategory}"></span></p>
                    <p class="mb-0"><strong class="pr-1">주소 :</strong> <span th:text = "${placeOwner.storeAddress}"></span></p>
                    <p class="mb-0"><strong class="pr-1">전화번호 :</strong> <span th:text = "${placeOwner.callNum}"></span> </p>
                    <p class="mb-0"><strong class="pr-1">홈페이지 :</strong> <span th:text = "${placeOwner.link}"></span> </p>
                    <p class="mb-0"><strong class="pr-1">태그(폰트변경 #태그 공백 #태그)</strong> <span th:text = "${placeOwner.store}"></span></p>
                </div>
            </div>


            <div class="card shadow-sm">
                <div class="card-header bg-transparent border-0">
                    <h3 class="mb-0"><i class="far fa-clone pr-1"></i>메뉴판</h3>
                </div>
                <div class="card-body pt-0">
                    <table class="table table-bordered">
                        <tr>
                            <th>물냉면</th>
                            <td>12,000원</td>
                        </tr>
                        <tr>
                            <th>비빔냉면</th>
                            <td>15,000원</td>
                        </tr>
                        <tr>
                            <th>막국수</th>
                            <td>13,000원</td>
                        </tr>
                        <tr>
                            <th>고기만두</th>
                            <td>8,000원</td>
                        </tr>
                        <tr>
                            <th>잡채만두</th>
                            <td>9,000원</td>
                        </tr>
                    </table>
                </div>
            </div>


            <div class="card shadow-sm mt-3">
                <div class="card-header bg-transparent border-0">
                    <h3 class="mb-0"><i class="far fa-clone pr-1"></i> 진행중인 이벤트 </h3>
                </div>
                <div class="card-body pt-0">
                    <span th:text = "${placeOwner.storeMemo}"></span>
                </div>
            </div>
            <div>
                <h5 class="border-bottom my-3 py-2"></h5>
                <!-- 답변 반복 시작 -->
                <div class="card my-3" th:each="comment : ${placeOwner.placeOwnerCommentList}">
                    <div class="card-body">
                        <div class="mb-3"><i th:attr="data-star=${comment.starRate}"></i></div>
                        <div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <div class="badge bg-light text-dark p-2 text-start">
                            <div class="mb-2">
                                <span th:if="${comment.customer != null}" th:text="${comment.customer.username}"></span>
                            </div>
                                <div th:text="${#temporals.format(comment.localDateTime, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>
                     </div>
                </div>
            </div>
            <div class = "text-center">
                <form id="reservationForm" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name = "placeOwnerId" th:value = "${placeOwner.id}"/>
                    <div sec:authorize="hasAuthority('소비자')">
                        <input class="btn btn-primary my-2" type="button" th:value="예약하기" onclick="resFormAction(this, ACTIONS_REQUEST)">
                    </div>
                </form>
            </div>
        </div>

    <script>
        var ACTIONS_REQUEST = {
            'url' : '/reservation/request',
            'msg' : '예약하시겠습니까?'
        };

        function resFormAction(input, action) {
            if(confirm(action.msg)) {
                input.form.action = action.url;
                input.form.submit();
            }
        }
    </script>

</div>
</body>
</html>
