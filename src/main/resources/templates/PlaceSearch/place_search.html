<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title> 그린워커에 오신 것을 환영합니다 </title>
    <link rel="stylesheet" href="/MapSearch/map_search.css">
</head>
<body>
<div layout:fragment="content">
    <div class="main-wrap">
        <div class="content-wrap">
            <div class="locationlist p-3">
                <div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="검색어를 입력해주세요" aria-describedby="basic-addon2" id="keyword" name="keyword" value=" " size="15" >
                            <button class="btn btn-primary" id="searchkeyword" type = "button"> 검색하기 </button>
                        </div>
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"> 검색 </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"> 식당 </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-favorite-tab" data-bs-toggle="pill" data-bs-target="#pills-favorite" type="button" role="tab" aria-controls="pills-favorite" aria-selected="false"> 추천 </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                                <div id="menu_wrap" class="bg_white" style="display: none;">
                                    <ul id="placesList"></ul>
                                    <div id="pagination"></div>
                                </div>
                                <div id="menu_wrap2" style="display: block;">
                                    <img src="/MapSearch/search_main.jpg" class="img-fluid" alt="...">
                                    <h2 class="text-center my-3">원하는 장소를 검색하세요</h2>
                                </div>
                            </div>
                            <div class="tab-pane fade p-3" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                                     <h2 class="text-center my-3">식당 리스트(표시자체는 모두)</h2>
                            </div>
                            <div class="tab-pane fade p-3" id="pills-favorite" role="tabpanel" aria-labelledby="pills-favorite-tab" tabindex="0">
                                    <h2 class="text-center my-3">추천 리스트(표시자체는 모두)</h2>
                            </div>
                        </div>
                </div>
            </div>
            <div class="mapside">
                <div id="wrapper">

                    <div class="map_wrap">
                        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
                        <ul id="category">
                            <li id="BK9" data-order="1">
                                <span class="category_bg bank"></span>
                                검색
                            </li>
                            <li id="MT1" data-order="2">
                                <span class="category_bg mart"></span>
                                식당
                            </li>
                            <li id="PM9" data-order="3">
                                <span class="category_bg pharmacy"></span>
                                추천
                            </li>
                        </ul>
                    </div>

                    <script type="text/javascript"
                            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c643afa51aa20879e433287a3b49c7a7&libraries=services"></script>
                    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

                    <!-- 카카오지도 키워드 검색  -->
                    <script src="/MapSearch/map_search.js"></script>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
