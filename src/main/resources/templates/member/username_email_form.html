<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/member/member_form.css">
</head>
<body>
<div layout:fragment="content">
    <div class="all">
        <form th:action method="post">
            <div th:if="${message}" class="alert alert-danger">
                <span th:text="${message}"></span>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <input type="submit" value="일반유저 비밀번호 재설정" formaction="/customer/userNameEmail" class="btn btn-secondary">
            <input type="submit" value="사장님 비밀번호 재설정" formaction="/owner/userNameEmail" class="btn btn-secondary">
        </form>
    </div>
</div>
</body>
</html>
