<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/member/member_form.css">
</head>
<body>
<div layout:fragment="content">
    <div class="all">
        <h1>일반회원</h1>
        <form th:action="@{/customer/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="text" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <input type="submit" value="로그인" class="btn btn-success">
                <a th:href="@{/member/signup}" th:text="회원가입" class="btn btn-success"></a>
            </div>
            <div class="mb-3">
                <a th:href="@{/member/findusername}" th:text="아이디찾기" class="btn btn-secondary"></a>
                <a th:href="@{/member/userNameEmail}" th:text="비밀번호재설정" class="btn btn-secondary"></a>
            </div>
            <div class="mb-3">
                <a href="/oauth2/authorization/google" class="btn btn-success">구글 로그인</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
