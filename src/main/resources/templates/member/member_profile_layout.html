<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/member/member_layout.css">
    </head>
    <body>
        <div layout:fragment="content" style="padding-top : 5%; display : flex;">
            <div class="profileMenu" style="width : 15%;">
                <ul class="menu">
                    <li class="menu-item">
                        <img src="/member/infoimg.png" style="width : 9%; margin-top : -4px;">
                        <a class="menu-link" th:href="@{/member/profileInfo}">개인정보</a>
                    </li>
                    <li sec:authorize="hasAuthority('사장님')" class="menu-item">
                        <img src="/member/listimg.png" style="width : 9%; margin-top : -4px;">
                        <a class="menu-link" th:href="@{/member/login}">내가게 목록</a>
                    </li>
                    <li sec:authorize="hasAuthority('사장님')" class="menu-item">
                        <img src="/member/registerimg.png" style="width : 10%; margin-top : -4px;">
                        <a class="menu-link" th:href="@{/place/map/regist}">가게 등록</a>
                    </li>
                    <li class="menu-item">
                        <img src="/member/securityimg.png" style="width : 10%; margin-top : -7px;">
                        <a class="menu-link" th:href="@{/member/login}">보안</a>
                    </li>
                </ul>
            </div>
            <th:block layout:fragment="profileContent"></th:block>
        </div>
    </body>
</html>
